<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">


<section data-auto-animate>

<div style="width:100px; height:100px; background-color:pink;"></div>
</section>
<section data-auto-animate>
	<div style="position:relative; left:150px; width:100px; height:100px; background-color:magenta;"></div>
</section>
<section data-auto-animate>
	<div style="position:relative; left:200px; width:100px; height:100px; background-color:blue;"></div></section>

<section data-auto-animate>
	<div style="position:relative; left:200px; width:100px; height:100px; background-color:green;"></div>      </section>
			
<section data-background-color="aquamarine"></section>

 <section data-background-image="http://example.com/image.png">

  <h2>Image</h2>
</section>

<section data-background-image="https://cdn.britannica.com/88/158788-050-314EBC88/Mount-Triu mph-height-North-Cascades-National-Park.jpg" 
          data-background-size="100px" data-background-repeat="repeat">
  
</section>   
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
