<style type="text/css">
	
.NB{
			width:100px;

			background-image:url(https://24.media.tumblr.com/4605dd961e72292f818ca0ed32cdc70b/tumblr_mydm1r9Twn1qkzb3jo1_500.gif);

		a{
			text-decoration:none;
		}

</style>

<center> <h1> Bannana </h1> </center>

	 </center>

<script type="text/javascript"> 

	function makeNB (input){
		var NB = document.createElement("div")
		document.body.appendChild(NB);
		makeNB.classList.add ("NB");
		makeNB.innerText = input

	}
	
	for (var counter = 0; counter<500; counter=counter+2){
		makeNB(counter)
	}


	</script>
